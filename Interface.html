<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interface Example</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <form id="interfaceForm">
            <h2>Range</h2>
            <label for="maxRange">Maximum Range:</label>
            <input type="text" id="maxRange" name="maxRange" required>
            <label for="minRange">Minimum Range:</label>
            <input type="text" id="minRange" name="minRange" required>
            <label for="Sample Rate">Sample Rate:</label>
            <input type="text" id="sampleRate" name="sampleRate" required>
            <label for="BitRate">BitRate:</label>
            <input type="text" id="bitRate" name="bitRate" required>
            <label for="Analog Voltage">Analog Voltage:</label>
            <button type="submit">Submit</button>
    </body>
