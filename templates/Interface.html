<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantization Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <form id="interfaceForm" action="/quantize" method="POST">
            <h1>âš¡ Quantization Interface</h1>

            <div class="section">
                <h2 class="section-title">
                    <span class="icon">ðŸ“Š</span>
                    Range Parameters
                </h2>
                <div class="input-row">
                    <div class="input-group">
                        <label for="maxRange">Maximum Range</label>
                        <input type="text" id="maxRange" name="maxRange" placeholder="Enter max value" required>
                    </div>
                    <div class="input-group">
                        <label for="minRange">Minimum Range</label>
                        <input type="text" id="minRange" name="minRange" placeholder="Enter min value" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">
                    <span class="icon">ðŸ”§</span>
                    Rate Configuration
                </h2>
                <div class="input-row">
                    <div class="input-group">
                        <label for="sampleRate">Sample Rate (Hz)</label>
                        <input type="text" id="sampleRate" name="sampleRate" placeholder="e.g., 44100" required>
                    </div>
                    <div class="input-group">
                        <label for="bitRate">Bit Rate</label>
                        <input type="text" id="bitRate" name="bitRate" placeholder="e.g., 16-bit" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">
                    <span class="icon">âš¡</span>
                    Signal Input
                </h2>
                <div class="input-group">
                    <label for="analogVoltage">Analog Voltage (V)</label>
                    <input type="text" id="analogVoltage" name="analogVoltage" placeholder="Enter voltage value" required>
                </div>
            </div>

            <button type="submit">
                <span id="buttonText">Process Quantization</span>
            </button>
        </form>
        {% if greeting %}
        <div class="result">
            {{ greeting }}
        </div>
        {% endif %}
    </div>
</body>
</html>
